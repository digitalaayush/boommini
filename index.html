<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BoomSafebot Payment</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    img { width: 250px; margin: 20px 0; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Steps to get Key</h2>
<ul style="list-style: none; text-align: left; display: inline-block; font-size: 18px; line-height: 2;">
  <li>📷 <b>Scan QR & Pay</b></li>
  <li>📝 <b>Enter Transaction ID</b></li>
  <li>🔑 <b>Get Access Key Instantly</b></li>
</ul>
  <img src="https://i.postimg.cc/CMZ8BP5z/BOOMSAFE-BOT-QR.jpg" alt="QR Code">
  <h2>Transaction ID</h2>
  <form onsubmit="return handleSubmit(event)">
    <input type="text" id="transactionId" placeholder="Enter Transaction ID" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const id = document.getElementById('transactionId').value.trim();
      localStorage.setItem('transactionId', id);
      window.location.href = "confirm.html";
    }
  </script>
</body>
</html>
